{% load static %}
<html>
<head>
<title>Prediction of Admission in Engineering College</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
<script language="javascript">
	function validate(formObj)
	{
	if(formObj.t1.value.length==0)
	{
	alert("Please Enter Your Rank");
	formObj.t1.focus();
	return false;
	}
	
	formObj.actionUpdateData.value="update";
	return true;
	}
	</script>
	
</head>
<body>
<div class="main">
  <div class="main_resize">
    <div class="header">
      <div class="logo">
        <h1><span>Prediction of Admission in Engineering College</span><small></small></h1>
      </div>
    </div>
    <div class="content">
      <div class="content_bg">
        <div class="menu_nav">
        <ul>
      
      <li><a href="{% url 'PredictCollege' %}">Predict Your Admission College</a></li>
	 	 <li><a href="{% url 'index' %}">Logout</a></li>
   </ul>
        </div>
        <div class="hbg"><img src="{% static 'images/header_images.jpg' %}" width="915" height="286" alt="" /></div>
      				<center>
<form name="f1" method="post" action={% url 'PredictCollegeAction' %} onsubmit="return validate(this);">
{% csrf_token %}<br/>
   <h2><b>Predict College Screen</b></h2>
   
	<font size="" color="red"><center>{{ data }}</center></font>
						
						<table align="center" width="30%" >
			 <tr><td><font size='' color="black">Rank</b></td><td><input name="t1" type="text" size="15"></td></tr>

			 <tr><td><font size='' color="black">Gender</b></td>
			 <td><select name="t2">
			 <option value="F">Female</option>
			 <option value="M">Male</option>
			 </select>
			 </td></tr>
         
		 <tr><td><font size='' color="black">Caste</b></td>
			 <td><select name="t3">
			 <option value="BC_A">BC_A</option>
			 <option value="BC_B">BC_B</option>
			 <option value="BC_C">BC_C</option>
			 <option value="BC_D">BC_D</option>
			 <option value="BC_E">BC_E</option>
			 <option value="OC">OC</option>
			 <option value="SC">SC</option>
			 <option value="ST">ST</option>
			 </select>
			 </td></tr>

			 <tr><td><font size='' color="black">University</b></td>
			 <td><select name="t4">
			 <option value="AU">AU</option>
			 <option value="NL">NL</option>
			 <option value="OU">OU</option>
			 <option value="SVU">SVU</option>			
			 </select>
			 </td></tr>

			 <tr><td><font size='' color="black">Branch</b></td>
			 <td><select name="t5">
			 <option value="B. PHARMACY (M.P.C. STREAM)">B. PHARMACY (M.P.C. STREAM)</option>
			 <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
			 <option value="COMPUTER ENGINEERING(SOFTWARE ENGINEERING)">COMPUTER ENGINEERING(SOFTWARE ENGINEERING)</option>
			 <option value="COMPUTER SCIENCE AND ENGINEERING">COMPUTER SCIENCE AND ENGINEERING</option>
			 
			 <option value="COMPUTER SCIENCE AND ENGINEERING (ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING)">COMPUTER SCIENCE AND ENGINEERING (ARTIFICIAL INTELLIGENCE AND MACHINE LEARNING)</option>
			 <option value="COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY)">COMPUTER SCIENCE AND ENGINEERING (CYBER SECURITY)</option>
			 <option value="COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE)">COMPUTER SCIENCE AND ENGINEERING (DATA SCIENCE)</option>
			 <option value="COMPUTER SCIENCE AND ENGINEERING (IOT)">COMPUTER SCIENCE AND ENGINEERING (IOT)</option>
			 <option value="ELECTRICAL AND ELECTRONICS ENGINEERING">ELECTRICAL AND ELECTRONICS ENGINEERING</option>
			 <option value="ELECTRONICS AND COMMUNICATION ENGINEERING">ELECTRONICS AND COMMUNICATION ENGINEERING</option>
			 <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
			 <option value="MECHANICAL ENGINEERING">'MECHANICAL ENGINEERING</option>
			 <option value="MINING ENGINEERING">MINING ENGINEERING</option>
			 <option value="PHARM - D (M.P.C. STREAM)">PHARM - D (M.P.C. STREAM)</option>
			 </select>
			 </td></tr>
		 

			<tr><td></td><td><input type="submit" value="Submit"></td>
			</table>
				</div>	
					
				</div>
				
					
	</body>
</html>
